<body>	
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

	<!--
	#	So I converted the .dat file to JSON as this is a UI test and the best format for data in the browser is JSON
	#	Seeing as the stipulation was to code it how I would if I were to work at Sensis I made the following decisions:
	#	- Stylesheet from my own boilerplate, a starting point I believe suits most needs from my own experiences, influenced from HTML5 boilerplate and twitter bootstrap plus all my years working
	#	- I'm using JS templating with Underscore.js. A JS utility belt of awesome things. If I were to build a large application for cross device I'd use an MVC framework for JS structure, preference would be backbone.js which heavily relies on underscore, so hence underscore.
	#	- It may seem like cheating to use underscore to heavy lifting of the exercise, but that is what it is for, and in real life it's what I would use.
	#	- Slight responsiveness for smaller devices / screens. 
	-->

	<div class="page-container">
		
	</div>

	<script type="text/template" id="footie-table">
		<h1>The team with the least goal difference is: {{ teamWithLeast }}</h1>
		<table id="league-results">
			<caption>English Prem table from 2001/2 season</caption>
			<thead>
				<tr>
					<th scope="col">Team</th>
					<th scope="col">P</th>
					<th scope="col">W</th>
					<th scope="col">L</th>
					<th scope="col">D</th>
					<th scope="col">F</th>
					<th scope="col">A</th>
					<th scope="col">Pts</th>
				</tr>
			</thead>
			<tbody>
				{% _.each(teams, function(team){ %}
				<tr>
					<td>{{ team.name }}</td>
					<td>{{ team.p }}</td>
					<td>{{ team.w }}</td>
					<td>{{ team.l }}</td>
					<td>{{ team.d }}</td>
					<td>{{ team.f }}</td>
					<td>{{ team.a }}</td>
					<td>{{ team.pts }}</td>
				</tr>
				{% }); %}
			</tbody>
		</table>
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/common/js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>  
	<script src="/common/js/plugins.js"></script>
	<script src="common/js/script.js"></script>

</body>
</html>
